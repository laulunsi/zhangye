<div class="nav" *ngIf="mapsList">
  <ul>
    <div>
      <i class="fa fa-sitemap"></i>
      {{mapsListName}}
      <i class="fa fa-angle-down"></i>
    </div>
    <li *ngFor="let map of mapsList"
        (click)="getMapDetail(map.id)"
        [class.active-link]="selectedMapId == map.id">
      <i class="fa fa-image"></i>
      {{ map.name }}
    </li>
  </ul>
</div>

<div class="app-content">
  <div class="page-detail">
    <div id="map"></div>
  </div>

  <!--<footer>-->

</div>
