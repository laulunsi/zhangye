<div class="p15">
  <div class="add">
    <h4 class="admin-title">{{ hintText }}管理</h4>
    <div class="add-button">
      <button class="btn btn-primary btn-sm" (click)="openAddModal(Add)">
        <i class="fa fa-plus"></i> 添加{{ hintText }}
      </button>
    </div>
  </div>

  <table class="table table-hover table-bordered">
    <thead class="table-active">
    <th>ID</th>
    <th>名称</th>
    <th>描述</th>
    <th>等级标准</th>
    <th>备注</th>
    <th>操作</th>
    </thead>
    <tbody *ngIf="disasterList">
    <tr *ngFor="let disaster of disasterList">
      <td>{{disaster.id}}</td>
      <td>{{disaster.name}}</td>
      <td>{{disaster.description}}</td>
      <td>{{disaster.levelStandard}}</td>
      <td>{{disaster.comment}}</td>
      <td>
        <button class="btn btn-primary btn-sm" title="编辑" (click)="openEditModal(Edit, disaster)">
          <i class="fa fa-pencil"></i>
        </button>
        <button class="btn btn-danger btn-sm" title="删除" (click)="deleteConfirmation(Detele, disaster)">
          <i class="fa fa-times"></i>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<ng-template #Add>
  <div class="modal-header">
    <h4 class="modal-title">新增{{ hintText }}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="addModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="addForm">
      <div class="form-group">
        <label for="name">名称:</label>
        <input type="text" id="name" class="form-control" formControlName="name">
      </div>
      <div class="form-group">
        <label for="description">描述:</label>
        <textarea id="description" rows="5" class="form-control" formControlName="description"></textarea>
      </div>
      <div class="form-group">
        <label for="levelStandard">等级标准:</label>
        <textarea id="levelStandard" rows="5" class="form-control" formControlName="levelStandard"></textarea>
      </div>
      <div class="form-group">
        <label for="comment">备注:</label>
        <textarea id="comment" rows="5" class="form-control" formControlName="comment"></textarea>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary btn-sm" (click)="confirm(addForm)">确定</button>
    <button class="btn btn-default btn-sm" (click)="addModalRef.hide()">取消</button>
  </div>
</ng-template>

<ng-template #Edit>
  <div class="modal-header">
    <h4 class="modal-title">修改{{ hintText }}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="editModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="editForm">
      <div class="form-group">
        <label for="name1">名称:</label>
        <input type="text" id="name1" class="form-control" formControlName="name">
      </div>
      <div class="form-group">
        <label for="description1">描述:</label>
        <textarea id="description1" rows="5" class="form-control" formControlName="description"></textarea>
      </div>
      <div class="form-group">
        <label for="levelStandard1">等级标准:</label>
        <textarea id="levelStandard1" rows="5" class="form-control" formControlName="levelStandard"></textarea>
      </div>
      <div class="form-group">
        <label for="comment1">备注:</label>
        <textarea id="comment1" rows="5" class="form-control" formControlName="comment"></textarea>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary btn-sm" (click)="changeInfo(editForm)">确定</button>
    <button class="btn btn-default btn-sm" (click)="editModalRef.hide()">取消</button>
  </div>
</ng-template>

<ng-template #Detele>
  <div class="modal-header">
    <h4 class="modal-title">删&nbsp;除{{ hintText }}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="deleteModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>你确定要删除吗?</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary btn-sm" (click)="delete()">确定</button>
    <button class="btn btn-default btn-sm" (click)="deleteModalRef.hide()">取消</button>
  </div>
</ng-template>
